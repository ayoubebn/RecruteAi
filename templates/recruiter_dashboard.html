<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Recruiter Dashboard</h2>

    <h3>Create a Job Offer</h3>
    <form method="POST">
        <input type="text" name="job_title" placeholder="Job Title" required><br>
        <textarea name="job_description" placeholder="Job Description" required></textarea><br>
        <button type="submit">Create Job</button>
    </form>

    <h3>Your Job Offers</h3>
    <ul>
        {% for job in jobs %}
        <li>
            {{ job }} - {{ job }}
            <h4>Applications</h4>
            <ul>
                {% for application in applications %}
                    {% if application == job %}
                    <li>Candidate: {{ application }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
