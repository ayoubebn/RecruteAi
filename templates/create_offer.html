<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Offre d'Emploi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Créer une Nouvelle Offre d'Emploi</h1>

    <form action="{{ url_for('create_offer_route') }}" method="POST">
        <label for="title">Titre de l'Offre :</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description :</label><br>
        <textarea id="description" name="description" rows="6" required></textarea><br><br>

        <label for="required_skills">Compétences Requises :</label><br>
        <textarea id="required_skills" name="required_skills" rows="4" required></textarea><br><br>

        <button type="submit">Créer Offre</button>
    </form>
</body>
</html>
