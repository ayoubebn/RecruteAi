<h2>Job Detail: {{ job.title }}</h2>
<p>{{ job.description }}</p>

<h3>Apply for this job</h3>
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="surname" placeholder="Your Surname" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="tel" name="phone" placeholder="Your Phone" required><br>
    <input type="file" name="cv" accept=".pdf,.docx" required><br>
    <button type="submit">Submit Application</button>
</form>
